{% extends 'base.html' %}
{% block content %}
<h1>Blog</h1>
<ul>
    {% for post in object_list %}
    <li>
        <a href="{% url 'post-detail' post.pk %}">{{post.title}}</a> | {{post.author}} - <small><a
                href="{% url 'update-post' post.pk %}" class="">(Edit)</a></small><br>
        {{post.body}}
    </li>
    {% endfor %}
</ul>
{% endblock %}
