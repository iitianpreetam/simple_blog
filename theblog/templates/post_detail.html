{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}

<h1>{{post.title}}</h1>
<small>By : {{post.author.first_name}} {{post.author.last_name}}</small><br>
<small>Published: {{post.post_date}}</small>
<br>
<hr>
{{post.body}}
<br> <br>
{% if request.user.is_authenticated %}
<a href="{% url 'update-post' post.pk %}" class="btn btn-secondary">Edit</a>
<a href="{% url 'delete-post' post.pk %}" class="btn btn-secondary">Delete</a>
{% endif %}
<a href="{% url 'home' %}"><button class="btn btn-secondary">â¬… Back</button></a>
{% endblock %}
